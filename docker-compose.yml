version: '3.8'

services:
  # ğŸŒ ë©”ì¸ BANANA-MCP ì„œë²„
  banana-mcp:
    build: .
    container_name: banana-mcp-main
    ports:
      - "8080:8080"  # HTTP MCP ì„œë²„
      - "8081:8081"  # YouTube MCP
      - "8082:8082"  # GitHub MCP
      - "8083:8083"  # Figma MCP
      - "8084:8084"  # Context7 MCP
    volumes:
      - ./data:/app/data
      - ./config:/app/config
      - ./logs:/app/logs
      - /var/run/docker.sock:/var/run/docker.sock  # Docker API ì ‘ê·¼
    environment:
      # API í‚¤ë“¤ (í™˜ê²½ ë³€ìˆ˜ë¡œ ì£¼ì…)
      - YOUTUBE_API_KEY=${YOUTUBE_API_KEY}
      - BRAVE_API_KEY=${BRAVE_API_KEY}
      - CONTEXT7_API_KEY=${CONTEXT7_API_KEY}
      - GITHUB_PERSONAL_ACCESS_TOKEN=${GITHUB_PERSONAL_ACCESS_TOKEN}
      - FIGMA_ACCESS_TOKEN=${FIGMA_ACCESS_TOKEN}
      - MYSQL_CONNECTION_STRING=${MYSQL_CONNECTION_STRING}
      
      # ì„œë¹„ìŠ¤ ì„¤ì •
      - MCP_MODE=docker
      - MCP_LOG_LEVEL=info
      - MCP_ENABLE_ALL_SERVERS=true
    depends_on:
      - mysql
      - redis
    restart: unless-stopped
    networks:
      - banana-network

  # ğŸ—„ï¸ MySQL ë°ì´í„°ë² ì´ìŠ¤
  mysql:
    image: mysql:8.0
    container_name: banana-mysql
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=banana_root_2075
      - MYSQL_DATABASE=mcp_db
      - MYSQL_USER=mcp_user
      - MYSQL_PASSWORD=mcp_secure_2025
    volumes:
      - mysql_data:/var/lib/mysql
      - ./config/mysql-init:/docker-entrypoint-initdb.d
    restart: unless-stopped
    networks:
      - banana-network

  # ğŸ”´ Redis (ìºì‹± ë° ì„¸ì…˜ ê´€ë¦¬)
  redis:
    image: redis:7-alpine
    container_name: banana-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - banana-network

  # ğŸ“Š Monitoring (Prometheus + Grafana)
  prometheus:
    image: prom/prometheus:latest
    container_name: banana-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    restart: unless-stopped
    networks:
      - banana-network

  grafana:
    image: grafana/grafana:latest
    container_name: banana-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=banana2075
    volumes:
      - grafana_data:/var/lib/grafana
      - ./config/grafana:/etc/grafana/provisioning
    restart: unless-stopped
    networks:
      - banana-network

  # ğŸŒ Nginx ë¦¬ë²„ìŠ¤ í”„ë¡ì‹œ
  nginx:
    image: nginx:alpine
    container_name: banana-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./config/nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - banana-mcp
    restart: unless-stopped
    networks:
      - banana-network

volumes:
  mysql_data:
  redis_data:
  prometheus_data:
  grafana_data:

networks:
  banana-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
